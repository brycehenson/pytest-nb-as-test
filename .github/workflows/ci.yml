name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: python -m pip install --upgrade pip && python -m pip install -e ".[dev]"

      - name: Run pytest
        run: pytest

      - name: Run ci scripts
        run: |
          set -euo pipefail
          for script in ci/*.sh; do
            bash "$script"
          done
