name: ci

on:
  push:
    branches: [ "main" ]
  pull_request: # This covers all PRs targeting any branch
  workflow_call:

permissions:
  contents: read

# This part stops the "double running" by canceling previous runs 
# on the same branch/PR if you push again quickly.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pytest:
    name: pytest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --locked --extra dev

      - name: Run pytest
        run: uv run pytest

  pytest-old-versions:
    name: pytest-old-versions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --locked --extra dev

      - name: Run pytest
        run: |
          uv run pytest --version
          uv run pytest


  pylint:
    name: pylint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --locked --extra dev

      - name: Run pylint
        run: uv run pylint pytest_nb_as_test tests

  pyright:
    name: pyright
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --locked --extra dev

      - name: Run pyright
        run: uv run pyright

  format:
    name: format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --locked --extra dev

      - name: Check formatting
        run: |
          uv run black --version
          uv run black --check .

      - name: isort
        run: uv run isort --check-only .

      - name: nbqa isort
        run: uv run nbqa isort --check-only demos/*.ipynb


  changelog:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure CHANGELOG updated
        run: |
          set -euo pipefail
          base_ref="${{ github.base_ref }}"
          git fetch origin "${base_ref}":"refs/remotes/origin/${base_ref}" --depth=1
          if git diff --quiet "origin/${base_ref}" -- CHANGELOG.md; then
            echo "CHANGELOG.md has no changes relative to ${base_ref}."
            exit 1
          fi
