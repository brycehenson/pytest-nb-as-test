name: ci

on:
  push:
    branches: [ "main" ]
  pull_request: # This covers all PRs targeting any branch
  workflow_call:

permissions:
  contents: read

# This part stops the "double running" by canceling previous runs 
# on the same branch/PR if you push again quickly.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Main test suite on the default supported runtime.
  pytest:
    name: Tests (Python 3.12)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --frozen  --group dev

      - name: Run pytest
        run: uv run pytest --cov --cov-report=lcov:lcov.info --cov-report=term

  # Compatibility test run against our lowest supported Python version.
  pytest-old-versions:
    name: Tests (Python 3.10 compatibility)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --frozen  --group dev

      - name: Run pytest
        run: |
          uv run pytest --version
          uv run pytest

  # Ensure the package still works when pytest-xdist is not installed.
  pytest-no-xdist:
    name: Tests (no xdist smoke)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install runtime dependencies only
        run: uv sync --frozen

      - name: Verify pytest-xdist is not installed
        run: |
          uv run python -c "import importlib.util,sys;sys.exit(0 if importlib.util.find_spec('xdist') is None else 1)"

      - name: Run smoke pytest without repository config
        run: uv run pytest -c /dev/null tests/test_plugin.py -k test_run_simple_notebook


  # Static analysis for code quality checks.
  pylint:
    name: Lint (pylint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --frozen  --group dev

      - name: Run pylint
        run: uv run pylint pytest_nb_as_test tests

  # Type-checking validation.
  pyright:
    name: Type Check (pyright)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --frozen  --group dev

      - name: Run pyright
        run: uv run pyright

  # Formatting checks for Python files and notebooks.
  format:
    name: Formatting Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --frozen  --group dev

      - name: Check formatting
        run: |
          uv run black --version
          uv run black --check .

      - name: isort
        run: uv run isort --check-only .

      - name: nbqa isort
        run: uv run nbqa isort --check-only tests/


  # Pull request gate: require CHANGELOG updates.
  changelog:
    name: Changelog Check
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure CHANGELOG updated
        run: |
          set -euo pipefail
          base_ref="${{ github.base_ref }}"
          git fetch origin "${base_ref}":"refs/remotes/origin/${base_ref}" --depth=1
          if git diff --quiet "origin/${base_ref}" -- CHANGELOG.md; then
            echo "CHANGELOG.md has no changes relative to ${base_ref}."
            exit 1
          fi
