name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  publish:
    needs: ci
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Verify tag matches pyproject.toml version
        run: |
          python - <<'PY'
          import os
          import sys
          import tomllib

          tag = os.environ.get("GITHUB_REF_NAME", "")
          if not tag.startswith("v"):
              print(f"Expected tag starting with 'v', got: {tag!r}", file=sys.stderr)
              raise SystemExit(1)
          expected = tag.removeprefix("v")
          with open("pyproject.toml", "rb") as handle:
              data = tomllib.load(handle)
          actual = data.get("project", {}).get("version")
          if actual != expected:
              print(
                  f"Tag version {expected!r} does not match pyproject.toml {actual!r}",
                  file=sys.stderr,
              )
              raise SystemExit(1)
          print(f"Tag version {expected} matches pyproject.toml.")
          PY
      - name: Build sdist and wheel
        run: |
          python -m pip install --upgrade build
          python -m build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://upload.pypi.org/legacy/